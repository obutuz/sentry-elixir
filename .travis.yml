language: elixir
elixir:
  - 1.7
otp_release:
  - 20.2
  - 21.0
env:
  - STRICT=true
  - STRICT=false
matrix:
  exclude:
    - otp_release: 20.2
      env: STRICT=true
    - otp_release: 21.0
      env: STRICT=false
notifications:
  email:
    - mitch@rokkincat.com
script:
  - if [ "$STRICT" = "true" ]; then mix compile --warnings-as-errors; fi
  - mix test
  - mix credo
  - if [ "$STRICT" = "true" ]; then travis_wait mix dialyzer; fi
  - if [ "$STRICT" = "true" ]; then mix format --dry-run --check-formatted; fi
cache:
  directories:
    - .mix
    - _build
